<!DOCTYPE html>

<body>
    <!-- forms are tags that is used to take input from user -->
    <!-- label tell us about input feild -->
     <!-- br tag is used to break the line of content -->
       <!-- autocaptalize="words"> this is used to captalize all the words first letter in data base  -->
     <form>
         <label for="name">
            Name:
            <input 
            type="text" 
            required 
            autocomplete="on"
            autocaptalize="Name"
            maxlength="20"
            minlength="10"
            spellcheck="true">
            <button type="submit"> save </button> 
        </label> <br>

        <label for="email">
            email:
            <input type="email">
            <button type="submit">save</button>
        </label><br>

        <label for=" tell us your query">
            tell us your query:
<!-- text area for large space -->
            <textarea rows="4" cols="30"></textarea>
        </label>
        <button type="submit">save</button>

        
<!-- radios use to select only one option -->
 <!-- value attribute is used to send the selected input to the databse is it is not mentioned value in the database will remain empty -->
         <p>Gender</p>
          <label for="radio1">
          Male:
          <input 
          type="radio" 
          id="radio1"
          name="Gender"
          value="male">
          </label>
          
          <label for="radio2">
          Female:
          <input 
          type="radio" 
           id="radio2"
          name="Gender"
          value="female">
          </label> <br>
     </form>


     <!-- checkbox is used to get multiple options from a user -->
     <form>
         <p>SUBJECTS</p>
          <label for="science">
          science:

          <label for="arts">

          <label for="business">

<!-- styling paragraph with blue -->
 <p style="color: blue; font-size: 30px;">welcome to css</p>
 <h2 style="text-decoration: underline red dashed; text-align:center">Inline CSS</h2>
 <!-- internal css ,internal css -->
  <style>
       /* element selector */
       h1{
        color:aquamarine;
        text-decoration:underline black wavy;
        text-align: justify;
        font-size:50px;
       }
      p{
        color:cornflowerblue
      }
      /* class identifier use for specific elements */
      .page-title{
        color:rgb(40, 25, 205);
        text-decoration:underline black wavy;
        text-align: justify;
        font-size:50px;
       }
       .h2{
        color:darkgoldenrod;
        text-decoration:underline silver wavy;
        text-align: justify;
        font-size:50px;
       }

       main-heading{

      }

  </head>
